<!DOCTYPE html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    <title>Submit review</title>
    <link rel="stylesheet" href="/static/submitreview.css">

</head>

    <body>
        


        <div class="container">
            <h2 class="rainbow-text">Review</h2>
           
            <form action="/submitreview" method="POST">
                <div class="form-group">
                    <label for="review">Share your experience:</label>
                    <textarea class="form-control" id="review" name="review" rows="12">Please, mention your and your partner citizenships in review</textarea>
                </div>

                <h5>Where did you get married?</h5>
                <select name="country">
                <option value="">All countries</option>
                {%for i in item%}
                <option value='{{i.id}}'>{{i.country_name}}</option>
                {%endfor%}
                </select>
          
             
                <h5>How was your experience?</h5>
                
                <label for="rating1">1</label>
                <input type="radio" name="score" id="rating1" value="1">
                <label for="rating2">2</label>
                <input type="radio" name="score" id="rating2" value="2">
                <label for="rating3">3</label>
                <input type="radio" name="score" id="rating3" value="3">
                <label for="rating4">4</label>
                <input type="radio" name="score" id="rating4" value="4">
                <label for="rating5">5</label>
                <input type="radio" name="score" id="rating5" value="5">
            
                <input class ="btn btn-primary btn-sm" type="submit" value="Submit">
            </form>
        </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>

</html>
